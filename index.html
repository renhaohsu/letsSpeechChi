<!DOCTYPE html>
<html lang="zh-hant">
<head>
	<meta charset="UTF-8">
	<title>說給你聽</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
 	<style>
		body {background-color:#111; width: 50%; margin: auto;padding: 0;}
		p {
			color: #ddd; font-family: '微軟正黑體'; font-size: 20px;
			box-sizing: border-box;
		}
		html {width: 100%; margin: 0;padding: 0; overflow-x: hidden;}

		@media screen and (max-width: 800px) {
			body {width: 90%;}
		}
		a {
    	text-decoration: none;
			color: rgb(152, 255, 198)
		}
		a:active {
			color: rgb(117, 186, 255)
		}
		.say{
			padding: 8px 37px 15px 40px;
			border: 1px dashed rgb(220, 255, 123);
			border-radius: 50px;
		}
		.say:hover{
			cursor: pointer;
		}
		input {
			font-size: 20px;
			height: 150px;
			width: 90%;
			margin-left: 5%;
			border-radius: 15px;
			padding: 0;
			box-sizing: border-box;
		}

		.leftSpace {
			margin-left: 7%;
		}
	</style>
</head>
<body>
	
	<p>
		<span class="leftSpace"> 咒文：</span>
	<br>
	</p>
	<input type="text" name="text" placeholder="這 裡 是 要 念 的 句 子">
	
	<p>
	<br>
	<a href="#" class="say leftSpace">☝ 詠唱╰( ͡° ͜ʖ ͡° )つ──☆*:・ﾟ</a>
	
	
	</p>
	<script>
		async function sayFirst(word){
			let words = new SpeechSynthesisUtterance(word);
			window.speechSynthesis.speak(words)
		}
		document.querySelector('.say').addEventListener('click', function(e){
	
			
		})
		sayFirst('不好意思').then(sayFirst('我手機音量忘了關'))
			

		document.querySelector('.say').addEventListener('click', function(e){
			e.preventDefault();
			var text = document.querySelector('input[name="text"]').value;
			// console.log(text);
			sayFirst(text)
			
			
		})

	</script>
	
</body>
</html>
